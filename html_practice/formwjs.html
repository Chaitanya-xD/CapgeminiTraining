<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    
    <div class="container">
      <form onsubmit="return check_credential(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="txtUsername" />
          <span id="usernameError" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="txtPassword" />
          <span id="passwordError" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" />
          <span id="emailError" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label for="txtCity">City</label>
          <input type="input" class="form-control" id="txtCity" />
          <span id="cityError" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label for="txtCountry">Country</label>
          <input type="input" class="form-control" id="txtCountry" />
          <span id="CountryError" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" id="gender">
            <option disabled selected>Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <span id="CountryError" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date">
          <span id="dobError" class="text-danger"></span>
        </div>

        <br>
        <input type="submit" class="btn btn-primary" />
        <p id="loginMessage" class="mt-3 fw-bold"></p>
      </form>
    </div>
    <script>
      function check_credential(event) {
        event.preventDefault();
        let username = document.getElementById("txtUsername").value.trim();
        let password = document.getElementById("txtPassword").value.trim();

        let usernameError = document.getElementById("usernameError");
        let passwordError = document.getElementById("passwordError");
        let loginMessage = document.getElementById("loginMessage");

        // Reset previous error messages
        usernameError.textContent = "";
        passwordError.textContent = "";
        loginMessage.textContent = "";

        let isValid = true;

        if (username === "") {
          usernameError.textContent = "Enter the username";
        } else if (password === "") {
          passwordError.textContent = "Enter the password";
          isValid = false;
        }
        if (!isValid) {
          return false;
        }

        // Hardcoded credentials for validation
        if (username !== "" && password !== "") {
          loginMessage.style.color = "green";
          loginMessage.textContent = "Login successful!";
        }

        return false;
      }
    </script>
  </body>
</html>
